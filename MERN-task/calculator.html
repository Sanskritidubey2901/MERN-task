<!DOCTYPE html>
<ht<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text"  id="num1" placeholder="Enter Number 1">
    <input type="text"  id="num2" placeholder="Enter Number 2"><br><br>
    <button type="button" onclick="sum()">+</button>
    <button type="button" onclick="subtraction()">-</button>
    <button type="button" onclick="multiply()">*</button>
    <button type="button" onclick="divide()">/</button>
    <button type="button" onclick="power()">**</button>
    <h2 id="res"></h2>
    <script>
        function sum(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = parseInt(num1) + parseInt(num2);
            res.innerHTML = "Addition of " +num1+" and "+num2+" is : "+ result;
        }
        function subtraction(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = parseInt(num1) - parseInt(num2);
            res.innerHTML = "Substraction of " +num1+" and "+num2+" is : "+ result;   
        }
        function multiply(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = parseInt(num1) * parseInt(num2);
            res.innerHTML = "Multipliion of " +num1+" and "+num2+" is : " + result;
        }
        function divide(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = parseInt(num1) / parseInt(num2);
            res.innerHTML = "Division of " +num1+" and "+num2+" is : "+ result;
        }
        function power(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = (parseInt(num1) ** parseInt(num2));
            res.innerHTML = "Power of " +num1+" and "+num2+" is : "+ result;
        }

    </script>
</body>
</html>
